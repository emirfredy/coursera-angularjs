<!doctype html>
<html ng-app="LunchCheckerApp" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div ng-class="['form-group', this['messageStyle']]">
             <input ng-model="menu" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div ng-click="checkIfTooMuch()" class="form-group">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-class="['form-group', this['messageStyle'], 'message']">
           <label class="control-label">{{message}}</label>
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
